<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF91A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#FFE4E9"/>
  
  <!-- Main candy body with stripes -->
  <ellipse cx="50" cy="50" rx="25" ry="30" fill="url(#pinkGradient)"/>
  
  <!-- Pink stripe 1 -->
  <ellipse cx="50" cy="40" rx="25" ry="8" fill="#FF91A4"/>
  
  <!-- Yellow stripe 1 -->
  <ellipse cx="50" cy="50" rx="25" ry="8" fill="url(#yellowGradient)"/>
  
  <!-- Pink stripe 2 -->
  <ellipse cx="50" cy="60" rx="25" ry="8" fill="#FF91A4"/>
  
  <!-- Left twisted end -->
  <ellipse cx="25" cy="50" rx="8" ry="30" fill="#FF91A4" opacity="0.9"/>
  <path d="M 20 35 Q 15 50 20 65" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 25 30 Q 20 50 25 70" stroke="#FFB6C1" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Right twisted end -->
  <ellipse cx="75" cy="50" rx="8" ry="30" fill="#FF91A4" opacity="0.9"/>
  <path d="M 80 35 Q 85 50 80 65" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 75 30 Q 80 50 75 70" stroke="#FFB6C1" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Highlights for 3D effect -->
  <ellipse cx="45" cy="42" rx="8" ry="10" fill="white" opacity="0.3"/>
  <ellipse cx="55" cy="58" rx="6" ry="8" fill="black" opacity="0.1"/>
</svg>

